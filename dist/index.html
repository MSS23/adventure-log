<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Adventure Log</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -webkit-font-smoothing: antialiased;
        }
        body {
            margin: 0;
            padding: env(safe-area-inset-top, 20px) env(safe-area-inset-right, 20px) env(safe-area-inset-bottom, 20px) env(safe-area-inset-left, 20px);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }
        .container {
            max-width: 400px;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-weight: 300;
        }
        .loading {
            margin: 2em 0;
            font-size: 1.2em;
        }
        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1em;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .platform-info {
            margin-top: 2em;
            font-size: 0.9em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç Adventure Log</h1>
        <div class="loading">
            <div class="spinner"></div>
            <p>Loading your adventure...</p>
            <div class="platform-info">
                <p>Native App Version</p>
            </div>
        </div>
        <script>
            // For Capacitor mobile apps, redirect to the main app
            // Add small delay to show loading screen
            setTimeout(() => {
                try {
                    // Try to redirect to the Next.js app
                    window.location.href = './server/app/index.html';
                } catch (error) {
                    console.error('Failed to redirect:', error);
                    // Fallback: reload the page
                    window.location.reload();
                }
            }, 1500);

            // Handle back button on Android
            document.addEventListener('deviceready', function() {
                document.addEventListener('backbutton', function(e) {
                    e.preventDefault();
                    // Handle back button gracefully
                }, false);
            }, false);
        </script>
    </div>
</body>
</html>
